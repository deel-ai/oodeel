[flake8]
# Use black line length:
max-line-length = 90
extend-ignore =
    # See https://github.com/PyCQA/pycodestyle/issues/373
    E203,
per-file-ignores =
	*/__init__.py: F401


[mypy]
warn_return_any = True
warn_unused_configs = True
namespace_packages = True
ignore_missing_imports = True

[mypy-deel.datasets.*]
ignore_missing_imports = True

[mypy-PIL]
ignore_missing_imports = True

[mypy-tdqm]
ignore_missing_imports = True

[mypy-mnist]
ignore_missing_imports = True

[mypy-scipy]
ignore_missing_imports = True

[tox:tox]
envlist = py{38,39,310}-tf{24,25,26,27,28,29,210,211},py{38,39,310}-lint

[testenv]
deps =
    packaging
    faiss_cpu
    scikit_learn
    scipy
    setuptools
    pytest
    tensorflow_datasets
    kneed
    image-classifiers
    torch
    keras
    torchvision
    tf24: tensorflow ~= 2.4.0
    tf25: tensorflow ~= 2.5.0
    tf26: tensorflow ~= 2.6.0
    tf27: tensorflow ~= 2.7.0
    tf28: tensorflow ~= 2.8.0
    tf29: tensorflow ~= 2.9.0
    tf210: tensorflow ~= 2.10.0
    tf211: tensorflow ~= 2.11.0
commands =
    pytest


[testenv:py{38,39,310}-lint]
deps =
    black
    flake8
    flake8-black
    mypy
    git+https://github.com/numpy/numpy-stubs.git
commands =
    black --check --diff setup.py oodeel tests
    flake8 oodeel tests
    # mypy --namespace-packages oodeel tests
